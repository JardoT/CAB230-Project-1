<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Park</title>
  <meta name="description" content="Sample individual item page">
  <meta name="author" content="Joshua Lowe and Jarod Taylor">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body onload="showInformation()">
	<!-- Start navbar -->
	<div class="nav-container">
		<div class="title-logo">
			<a href ="search.html" class="nav-header"><img id="logo" alt="Park Palace" src="img/treeicon.png">
				<h1 class="title">Park Palace</h1>
			</a>
		</div>
	</div>
	<div class="nav-links">
		<ul class="nav">
			<li><a href="search.html">Search</a></li>
			<li><a href="javascript:div_show();">Login</a></li>
			<li><a href="registration.html">Register</a></li>
		</ul>
	</div>
	<!-- End navbar -->

	<span id="no-load-error" class="no-load-error">Please use our <a href="search.html">search form</a> to find individual items</span>
	<div class="individual-area">	
		<div id="park-information">
			<h2><span id="park-name"></span></h2>
			
			<b>Location</b><br/><br />
			<div id="map"></div><br /><br />

			<b><span class="text-header">Park Suburb: &nbsp;</span></b><span id="park-suburb" class="text-info"></span><br />
			<b><span class="text-header">Park Street: &nbsp;</span></b><span id="park-street" class="text-info"></span><br />
			<b><span class="text-header">Park Code: &nbsp;</span></b><span id="park-code" class="text-info"></span><br />
			<b><span class="text-header">Park Rating: &nbsp;</span></b><span id="park-rating" class="text-info"></span><br /><br /><br />
			<div class="review-area">
				<h2>Reviews</h2>
				<div class="divider">
				</div>
				<br />
				<div class="rating-box">
					<div class="rating-1">
						<b><span class="review-name">Alex</span></b>
							<br />
						<b>Rating: </b><span id="rating-1-rate" class="rating-1-rate"></span><br />
						<i><span id="rating-1-text" class="rating-1-text"></span></i>
						<br /><br />
					</div>
					<div class="rating-2">
						<b><span class="review-name">Hayden</span></b>	
							<br />
						<b>Rating: </b><span id="rating-2-rate" class="rating-2-rate"></span><br />
						<i><span id="rating-2-text" class="rating-2-text"></span></i>
						<br /><br />
					</div>
					<div class="rating-3">
						<b><span class="review-name">Andrew</span></b>
							<br />
						<b>Rating: </b><span id="rating-3-rate" class="rating-3-rate"></span><br />
						<i><span id="rating-3-text" class="rating-3-text"></span></i>
						<br /><br />
					</div>
				</div>
			</div>	
		</div>
	</div>
	
	<!-- Start Popup -->
	<div class="grayed-box" id="grayed-box"></div>
	<div id="popup-login" class="popup-login">
		<!-- Login form -->
		<form action="#" id="form" method="post" name="form" class="login">
			<img id="close" class="close" src="img/close.png" onclick ="div_hide()" width="30px">
			<h2 class="login-title">Welcome</h2>
			<div class="login-box">
				<input class="login-input" id="username" name="username" placeholder="Username" type="text">
				<input class="login-input" name="password" type="password" size="14" placeholder="Password" /><br /><br /><br />
				<center><a href="#" id="submit" class="login-button">Sign In</a></center><br />
				Not registered? <a href="registration.html" id="submit">Create an account.</a>
			</div>
		</form>
		<!-- End Login form -->
	</div>
	<!-- End Popup -->


	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgUmKwO_qRVstPriBijIEQI7KcI-Rbkxs&callback=initMap">
    </script>
	<script src="js/scripts.js"></script>
</body>
</html>
